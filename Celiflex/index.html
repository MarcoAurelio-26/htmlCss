<!DOCTYPE html>
<html>
    <head lang="pt-BR">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Colções Celiflex</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

<body>
    <div>
        <img src="img/logo.png" class="logo" alt="Logo da Colções Celiflex">
    </div>

    <main>
        <div class="login-container">
            <form>
                <h2> ACESSO DE PEDIDOS</h2>

                    <label for="nome_usuario">Nome de Usuário</label>
                    <input type="text" id="nome_usuario" class="text-area">


                    <label for="senha_usuario">Senha</label>
                    <input type="password" id="senha_usuario" class="text-area">

                    <input type="button" value="Entrar">

            </form>
        </div>   
    </main>
</body>

</html>
